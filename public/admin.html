<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bank of America</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/min.css/min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .mobile-container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #c41e3a;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .logout-btn {
            background: #c41e3a;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #c41e3a 0%, #a01830 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card.blue {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }

        .stat-card.yellow {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 16px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-icon {
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn-primary {
            padding: 12px;
            background: linear-gradient(135deg, #c41e3a 0%, #a01830 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        .users-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 16px;
            margin-bottom: 16px;
        }

        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .users-title {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        .search-bar {
            display: flex;
            gap: 8px;
        }

        .search-bar input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
        }

        .search-bar button {
            padding: 8px 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
        }

        .user-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .user-email {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .user-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .status-successful {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-suspended {
            background: #ffebee;
            color: #c41e3a;
        }

        .user-actions {
            display: flex;
            gap: 6px;
        }

        .btn-edit {
            padding: 4px 8px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .success-message,
        .error-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 13px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }

        .success-message.show,
        .error-message.show {
            display: block;
        }

        .error-message {
            background: #ffebee;
            color: #c41e3a;
            border: 1px solid #f44336;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 16px;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 16px;
        }

        .btn-secondary {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .mobile-container {
                box-shadow: none;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">Admin Panel</div>
            <div class="header-user">
                <span id="adminName">Admin</span>
                <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card blue">
                    <div class="stat-number" id="activeUsers">0</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-card yellow">
                    <div class="stat-number" id="suspendedUsers">0</div>
                    <div class="stat-label">Suspended</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);">
                    <div class="stat-number" id="totalBalance">$0</div>
                    <div class="stat-label">Total Balance</div>
                </div>
            </div>

            <!-- Fund Account -->
            <div class="card">
                <div class="card-title">
                    <span class="card-icon">üí∞</span>
                    <span>Fund User Account</span>
                </div>

                <div id="fundSuccessMsg" class="success-message"></div>
                <div id="fundErrorMsg" class="error-message"></div>

                <div class="form-group">
                    <label>Account Number</label>
                    <input type="text" id="fundAccountNumber" placeholder="Enter 10-digit account number">
                </div>

                <div class="form-group">
                    <label>Amount ($)</label>
                    <input type="number" id="fundAmount" placeholder="Enter amount" min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="fundDescription" placeholder="Funding reason..." rows="2"></textarea>
                </div>

                <button class="btn-primary" onclick="fundAccount()">Fund Account</button>
            </div>

            <!-- User Management -->
            <div class="users-section">
                <div class="users-header">
                    <div class="users-title">User Management</div>
                    <div class="search-bar">
                        <input type="text" id="userSearch" placeholder="Search...">
                        <button onclick="searchUsers()">üîç</button>
                    </div>
                </div>

                <div id="usersList">
                    <div style="text-align: center; padding: 20px; color: #999;">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Edit Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Edit User</span>
                <button class="modal-close" onclick="closeEditModal()">‚úï</button>
            </div>

            <div class="form-group">
                <label>User ID</label>
                <input type="text" id="editUserId" disabled>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" id="editUserName" disabled>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" id="editUserEmail" disabled>
            </div>

            <div class="form-group">
                <label>Account Status</label>
                <select id="editUserStatus">
                    <option value="successful">Active</option>
                    <option value="suspended">Suspended</option>
                    <option value="frozen">Frozen</option>
                </select>
            </div>

            <div class="form-group">
                <label>Admin Note</label>
                <textarea id="editUserNote" placeholder="Reason for status..." rows="3"></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn-primary" onclick="saveUserChanges()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let allUsers = [];
        let selectedUser = null;

        window.addEventListener('load', initializeAdmin);

        async function initializeAdmin() {
            const adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('adminName').textContent = localStorage.getItem('adminName') || 'Admin';
            loadAllUsers();
            loadStats();
        }

        async function loadAllUsers() {
            try {
                const response = await fetch('/api/admin/users');
                if (!response.ok) throw new Error('Failed to load users');
                
                allUsers = await response.json();
                renderUsersList(allUsers);
                updateStats();
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = '<div style="text-align: center; color: #c41e3a; padding: 20px;">Error loading users</div>';
            }
        }

        function renderUsersList(users) {
            const list = document.getElementById('usersList');
            list.innerHTML = '';

            if (users.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">No users found</div>';
                return;
            }

            users.forEach(user => {
                const statusClass = `status-${user.status}`;
                const statusText = user.status.charAt(0).toUpperCase() + user.status.slice(1);

                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">${user.firstName} ${user.lastName}</div>
                        <div class="user-email">${user.email}</div>
                        <span class="user-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="user-actions">
                        <button class="btn-edit" onclick="openEditModal('${user.userId}')">Edit</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/admin/users');
                const users = await response.json();
                
                const successful = users.filter(u => u.status === 'successful').length;
                const suspended = users.filter(u => u.status === 'suspended' || u.status === 'frozen').length;

                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('activeUsers').textContent = successful;
                document.getElementById('suspendedUsers').textContent = suspended;

                // Calculate total balance
                const accountsResponse = await fetch('/api/admin/accounts-summary');
                if (accountsResponse.ok) {
                    const data = await accountsResponse.json();
                    document.getElementById('totalBalance').textContent = `$${data.totalBalance.toFixed(0)}`;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function updateStats() {
            loadStats();
        }

        async function fundAccount() {
            const accountNumber = document.getElementById('fundAccountNumber').value;
            const amount = parseFloat(document.getElementById('fundAmount').value);
            const description = document.getElementById('fundDescription').value;

            if (!accountNumber || !amount || amount <= 0) {
                showFundError('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/admin/fund-account', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accountNumber, amount, description })
                });

                const data = await response.json();

                if (!response.ok) {
                    showFundError(data.message || 'Funding failed');
                } else {
                    showFundSuccess('Account funded successfully!');
                    document.getElementById('fundAccountNumber').value = '';
                    document.getElementById('fundAmount').value = '';
                    document.getElementById('fundDescription').value = '';
                    loadStats();
                }
            } catch (error) {
                showFundError('Error processing funding');
            }
        }

        function openEditModal(userId) {
            const user = allUsers.find(u => u.userId === userId);
            if (!user) return;

            selectedUser = user;
            document.getElementById('editUserId').value = user.userId;
            document.getElementById('editUserName').value = `${user.firstName} ${user.lastName}`;
            document.getElementById('editUserEmail').value = user.email;
            document.getElementById('editUserStatus').value = user.status;
            document.getElementById('editUserNote').value = user.adminNote || '';

            document.getElementById('editUserModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editUserModal').classList.remove('show');
            selectedUser = null;
        }

        async function saveUserChanges() {
            if (!selectedUser) return;

            const status = document.getElementById('editUserStatus').value;
            const adminNote = document.getElementById('editUserNote').value;

            try {
                const response = await fetch(`/api/admin/user/${selectedUser.userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status, adminNote })
                });

                if (response.ok) {
                    showFundSuccess('User updated successfully');
                    closeEditModal();
                    loadAllUsers();
                } else {
                    showFundError('Failed to update user');
                }
            } catch (error) {
                showFundError('Error updating user');
            }
        }

        function searchUsers() {
            const search = document.getElementById('userSearch').value.toLowerCase();
            const filtered = allUsers.filter(u => 
                u.email.toLowerCase().includes(search) ||
                u.firstName.toLowerCase().includes(search) ||
                u.lastName.toLowerCase().includes(search)
            );
            renderUsersList(filtered);
        }

        function showFundSuccess(message) {
            const msg = document.getElementById('fundSuccessMsg');
            msg.textContent = message;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        function showFundError(message) {
            const msg = document.getElementById('fundErrorMsg');
            msg.textContent = message;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        function logoutAdmin() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminName');
                window.location.href = 'login.html';
            }
        }

        // Close modal on outside click
        document.getElementById('editUserModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'editUserModal') closeEditModal();
        });
    </script>
</body>
</html>
