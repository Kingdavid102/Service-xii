<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bank of America</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/min.css/min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
        }

        /* Added header to register page */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header-logo-circle {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #c41e3a 0%, #a01830 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-bank-name {
            font-size: 16px;
            font-weight: 700;
            color: #1e3c72;
            letter-spacing: 0.5px;
        }

        .header-subtitle {
            font-size: 11px;
            color: #999;
        }

        .register-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }

        .form-subtitle {
            font-size: 13px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #c41e3a 0%, #a01830 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(196, 30, 58, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .form-footer p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #c41e3a;
        }

        .error-message {
            color: #c41e3a;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-requirements {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .password-requirements li {
            margin: 5px 0;
            list-style: none;
            padding-left: 20px;
            position: relative;
        }

        .password-requirements li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #2a5298;
            font-weight: bold;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
            font-size: 13px;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 3px;
            cursor: pointer;
            accent-color: #c41e3a;
        }

        .terms-checkbox label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .terms-checkbox a {
            color: #2a5298;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 12px;
            }

            .header-logo-circle {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .header-bank-name {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Added header with logo and bank name to register page -->
    <div class="header">
        <div class="header-logo-circle">üè¶</div>
        <div class="header-text">
            <div class="header-bank-name">BANK OF AMERICA</div>
            <div class="header-subtitle">Secure Banking</div>
        </div>
    </div>

    <div class="register-wrapper">
        <div class="register-container">
            <div class="form-title">Create Account</div>
            <div class="form-subtitle">Join Bank of America today</div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="John"
                            required
                        >
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            placeholder="Doe"
                            required
                        >
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="+1 (555) 123-4567"
                        required
                    >
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="new-password"
                    >
                    <div class="error-message" id="passwordError"></div>
                    <ul class="password-requirements">
                        <li>At least 8 characters</li>
                        <li>Include numbers and special characters</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="new-password"
                    >
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn-primary" id="registerBtn">Create Account</button>

                <div class="error-message" id="generalError"></div>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const passwordInput = document.getElementById('password');

        // Password validation
        function validatePassword(password) {
            const hasMinLength = password.length >= 8;
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            return hasMinLength && hasNumber && hasSpecial;
        }

        // Email validation
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = passwordInput.value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('terms').checked;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));

            let hasError = false;

            // Validation
            if (!firstName) {
                document.getElementById('firstNameError').textContent = 'First name is required';
                document.getElementById('firstNameError').classList.add('show');
                hasError = true;
            }

            if (!lastName) {
                document.getElementById('lastNameError').textContent = 'Last name is required';
                document.getElementById('lastNameError').classList.add('show');
                hasError = true;
            }

            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('emailError').classList.add('show');
                hasError = true;
            } else if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                document.getElementById('emailError').classList.add('show');
                hasError = true;
            }

            if (!phone) {
                document.getElementById('phoneError').textContent = 'Phone number is required';
                document.getElementById('phoneError').classList.add('show');
                hasError = true;
            }

            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            } else if (!validatePassword(password)) {
                document.getElementById('passwordError').textContent = 'Password must be 8+ characters with numbers and special characters';
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').classList.add('show');
                hasError = true;
            }

            if (!termsChecked) {
                document.getElementById('generalError').textContent = 'You must accept the terms and conditions';
                document.getElementById('generalError').classList.add('show');
                hasError = true;
            }

            if (hasError) return;

            registerBtn.disabled = true;
            const originalText = registerBtn.textContent;
            registerBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        phone,
                        password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    document.getElementById('generalError').textContent = data.message || 'Registration failed';
                    document.getElementById('generalError').classList.add('show');
                } else {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userId', data.userId);
                    window.location.href = 'app.html';
                }
            } catch (error) {
                console.error('Registration error:', error);
                document.getElementById('generalError').textContent = 'An error occurred. Please try again.';
                document.getElementById('generalError').classList.add('show');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = originalText;
            }
        });

        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            const userId = localStorage.getItem('userId');
            if (token && userId) {
                window.location.href = 'app.html';
            }
        });
    </script>
</body>
</html>
